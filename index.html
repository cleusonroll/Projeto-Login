<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.query.css">
    
</head>
<body>
    <main>
        <section id="Login" >
            <div id="imagen">
        
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons-outlined">
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" required>
                        <label for="ilogin">login</label>
                        <div class="campo">
                            <span class="material-icons-outlined">
                                </span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required>
                            <label for="senha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html"> 
                            Esqueci a senha <i class="material-icons">mail</i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
